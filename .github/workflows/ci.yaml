name: CI

on:
  push:
    # paths:
    #   - 'data/*'
    branches:
      - main
      - feature/ci

jobs:
  pinata:
    name: pinata-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: aquiladev/ipfs-action@v1
        id: ipfs
        with:
          path: ./data
          host: ipfs.infura.io
          port: 5001
          protocol: https
          timeout: 180000
          verbose: true
      - uses: aquiladev/ipfs-action@v1
        with:
          path: ./data
          service: pinata
          pinataKey: ${{ secrets.PINATA_API_KEY }}
          pinataSecret: ${{ secrets.PINATA_SECRET_KEY }}
